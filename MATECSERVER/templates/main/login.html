{% extends "main/base.html" %}
{% load static %}
{% block title %}Barangay Bagna{% endblock %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %}
{% block content %}
    <main>
    <!-- Middle Part-->
        <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-50" style="padding: 100px;">
        <!----------------------- Login Container -------------------------->
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
            <div class="featured-image mb-3">
            <img src="{% static '/assets/barangay.png' %}" alt="Malolos Barangay" class="img-fluid" style="width: 400px; height: 400px; border-radius: 30px; padding-top: 3%;">
        </div>
           </div> 
        <!-------------------- ------ Right Box ---------------------------->
            
           <div class="col-md-6 right-box">
              <div class="login-form">
                <form id="loginForm" enctype="multipart/form-data" action="/login/" method="post">
                    {% csrf_token %}
                    <div class="header-text mb-4">
                         <h2>Login to our Website</h2>
                         <p>Welcome!</p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" formControlName="username" id="username" name="username" placeholder="Enter username" required>
                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" formControlName="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-info w-100 fs-6">LOGIN</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Don't Have an Account? <a href="/signup/"
                        class="fw-bold text-body"><u>Signup Here</u></a></p>
                </form>
                </div>
              </div>
           </div> 
          </div>
        </div>

        </body>
    </main>
    {% endblock %}
