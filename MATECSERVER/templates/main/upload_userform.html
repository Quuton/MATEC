{% extends "main/base.html" %}
{% load static %}
{% block title %}Barangay Bagna{% endblock %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/signup.css' %}">{% endblock %}
{% block content %}
    <main>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100" style="padding-top: 70px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Upload a form</h2>

              <form enctype="multipart/form-data" action="/add-userform/" method="post">
                {% csrf_token %}
                <!-- <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <img> <label class="form-label" for="form3Example4cg"></label>
                    <input type="file" id="form3Example4cg" />
                </div> -->
                  
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="fileName">File Name</label>
                  <input type="text" id="fileName" class="form-control form-control-lg" readonly>
                </div>
                
                <div data-mdb-input-init class="form-outline mb-4">
                  <img id="filePreview" src="" alt="File Preview" style="width: 100px; height: 100px; object-fit: cover;">
                  <input type="file" name="form" id="fileInput" />
                </div>
                
                <script>
                const fileInput = document.getElementById('fileInput');
                const fileNameInput = document.getElementById('fileName');
                
                fileInput.addEventListener('change', function() {
                  if (this.files && this.files[0]) {
                    const file = this.files[0];
                    fileNameInput.value = `"${file.name}"`; // Set read-only file name
                
                    const reader = new FileReader();
                    reader.onload = function (e) {
                      document.getElementById('').setAttribute('src', e.target.result);
                    };
                    reader.readAsDataURL(file);
                  } else {
                    fileNameInput.value = ''; // Clear file name if no file selected
                    document.getElementById('').setAttribute('src', ''); // Clear preview if no file selected
                  }
                });
                </script>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

        </body> 


    </main>
{% endblock %}
