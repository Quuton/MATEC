{% extends "main/base.html" %}
{% load static %}
{% block title %}Barangay Bagna{% endblock %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/signup.css' %}">{% endblock %}
{% block content %}
    <main>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create Projects</h2>

              <form id="loginForm" enctype="multipart/form-data" action="/add-project/" method="post">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Title Name</label>
                  <input name="title" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Description</label>
                    <textarea name="description" id="form3Example3cg" class="form-control form-control-lg"></textarea>
                    
                  </div>
                  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <img id="previewImage" src="" alt="Image Preview" style="width: 100px; height: 100px; object-fit: cover;"> <label class="form-label" for="form3Example4cg">Upload Image</label>
                    <input name="thumbnail" type="file" id="form3Example4cg" />
                  </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
        </body>
    </main>
{% endblock %}
